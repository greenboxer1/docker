<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-center">
      <form id="task-form" class="row align-items-center">
        <div class="col-auto">
          <input type="text" id="task-input" class="form-control" placeholder="Задача" required>
        </div>
        <div class="col-auto">
          <input type="date" id="deadline-input" class="form-control">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary ">Добавить</button>
        </div>
      </form>
    </div>
    <ul id="task-list" class="list-group mt-3">
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
